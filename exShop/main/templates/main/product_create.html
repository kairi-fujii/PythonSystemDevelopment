{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>商品を出品する</h2>

    <!-- フォーム送信のためのフォーム開始タグ -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- 商品情報の入力フォーム -->
        {{ form.as_p }}

        <h4>商品画像</h4>
        <!-- 画像フォームセットの管理フォーム（hidden input 含む） -->
        {{ formset.management_form }}

        <!-- 画像アップロードフィールドを繰り返し表示 -->
        {% for form in formset.forms %}
            {{ form.as_p }}
        {% endfor %}

        <!-- 登録ボタン -->
        <button type="submit" class="btn btn-primary">登録</button>
    </form>
</div>
{% endblock %}
