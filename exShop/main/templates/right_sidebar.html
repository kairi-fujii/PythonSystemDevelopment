
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <!-- 右オフキャンバスの内容 -->
        <ui class="list-group">
            {% if user.is_authenticated %}
                <li class="list-group-item">
                    <a href="{% url 'accounts:profile' %}" class="text-decoration-none text-dark">プロフィール</a>
                </li>
                <li class="list-group-item">
                    <a href="{% url 'accounts:logout' %}" class="text-decoration-none text-dark">ログアウト</a>
                </li>
            {% else %}
                <li class="list-group-item">
                    <a href="{% url 'accounts:login' %}" class="text-decoration-none text-dark">ログイン</a>
                </li>
                <li class="list-group-item">
                    <a href="{% url 'accounts:register' %}" class="text-decoration-none text-dark">新規登録</a>
                </li>
            {% endif %}
        </ui>
    </div>
</div>
